<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch('main.wasm'),
        go.importObject,
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
    <style>
      .button_container {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
      }
      .display {
        font-size: 50px;
      }
      .button > button {
        border: 1px solid black;
        background-color: transparent;
        padding: 16px;
        border-radius: 10px;
        cursor: pointer;
      }
      .button > button:hover {
        background-color: black;
        color: white;
      }
      .button > button:disabled:hover {
        background-color: transparent;
        color: #1010104d;
        cursor: inherit;
      }
      .calculator > p#result {
        font-size: 36px;
        text-align: center;
        border: 3px double #000;
      }
      .calculator > div {
        display: flex;
        justify-content: space-between;
        max-width: 300px;
        margin: 0 auto 10px;
      }
      .calculator > div > button {
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 24px;
        color: #fff;
        background-color: black;
        border-radius: 100%;
        cursor: pointer;
        border: none;
      }
      .calculator > div > button:hover {
        color: #000;
        background-color: #fff;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Go WebAssembly</h1>

      <h1>Stop Watch</h1>
      <p class="display" id="display">0.0</p>

        <button onclick="prints()">ストップ</button>
        <button onclick="reset()">リセット</button>
        <button onclick="test(18)">test</button>
      </div>
    </div> -->
    <div class="calculator">
      <p id="result">0</p>
      <div>
        <button onclick="clean()">C</button>
        <button onclick="operation('division')">÷</button>
      </div>
      <div>
        <button onclick="input(7)">7</button>
        <button onclick="input(8)">8</button>
        <button onclick="input(9)">9</button>
        <button onclick="operation('multiply')">×</button>
      </div>
      <div>
        <button onclick="input(4)">4</button>
        <button onclick="input(5)">5</button>
        <button onclick="input(6)">6</button>
        <button onclick="operation('minus')">-</button>
      </div>
      <div>
        <button onclick="input(1)">1</button>
        <button onclick="input(2)">2</button>
        <button onclick="input(3)">3</button>
        <button onclick="operation('plus')">+</button>
      </div>
      <div>
        <button onclick="input(0)">0</button>
        <button onclick="equal()">=</button>
      </div>
    </div>
  </body>
</html>
