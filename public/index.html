<html>
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
        <style>
            .button_container {
                display: flex;
                flex-flow: column nowrap;
                align-items: center;
              }
              .display {
                font-size: 50px;
                font-feature-ettings: 'tnum';
                font-ariant-numeric: tabular-nums;
              }
              button {
                border: 1px solid black;
                background-color: transparent;
                padding: 16px;
                border-radius: 10px;
                cursor: pointer;
              }
              button:hover {
                background-color: black;
                color: white;
              }
              button:disabled:hover {
                background-color: transparent;
                color: #1010104d;
                cursor: inherit;
              }
        </style>
    </head>
    <body>
        <h1>Go WebAssembly</h1>
        <div class="button_container">
            <h1>Stop Watch</h1>
            <p class="display">0.0</p>
            <div class="button">
              <button @click="start()" ?disabled=${this.timer}  id="startButton">
                スタート
              </button>
              <button @click="stop()">ストップ</button>
              <button @click="reset()">リセット</button>
              <button onclick="test(18)">test</button>
            </div>
          </div>
    </body>
</html>
