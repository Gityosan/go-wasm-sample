<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="gsap.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch('main.wasm'),
        go.importObject,
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
    <style>
      .button_container {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
      }
      .display {
        font-size: 50px;
      }
      .button > button {
        border: 1px solid black;
        background-color: transparent;
        padding: 16px;
        border-radius: 10px;
        cursor: pointer;
      }
      .button > button:hover {
        background-color: black;
        color: white;
      }
      .button > button:disabled:hover {
        background-color: transparent;
        color: #1010104d;
        cursor: inherit;
      }
      #title {
        color: #444;
      }
      .calculator {
        max-width: 300px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 10%;
        background: #ffffff;
        box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
      }
      .calculator > p#result {
        font-size: 36px;
        text-align: center;
        max-width: 300px;
        margin: 0 auto 10px;
      }
      .calculator > div {
        display: flex;
        justify-content: space-between;
        max-width: 300px;
        margin: 0 auto 10px;
      }
      .calculator > div > button {
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 24px;
        color: #444;
        background-color: #efefef;
        box-shadow: -6px -6px 14px rgba(255, 255, 255, 0.7),
          -6px -6px 10px rgba(255, 255, 255, 0.5),
          6px 6px 8px rgba(255, 255, 255, 0.075),
          6px 6px 10px rgba(0, 0, 0, 0.15);
        border-radius: 100%;
        cursor: pointer;
        border: none;
      }
      .calculator > div > button:hover {
        box-shadow: -2px -2px 6px rgba(255, 255, 255, 0.6),
          -2px -2px 4px rgba(255, 255, 255, 0.4),
          2px 2px 2px rgba(255, 255, 255, 0.05), 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .calculator > div > button:active {
        box-shadow: inset -2px -2px 6px rgba(255, 255, 255, 0.7),
          inset -2px -2px 4px rgba(255, 255, 255, 0.5),
          inset 2px 2px 2px rgba(255, 255, 255, 0.075),
          inset 2px 2px 4px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <h1 id="title">Go WebAssembly Sample App</h1>
    <h2 id="title">With GSAP</h2>
    <!-- <div class="button_container">
      <h1>Stop Watch</h1>
      <p class="display" id="display">0.0</p>
      <div class="button">
        <button onclick="start()" id="startButton">スタート</button>
        <button onclick="prints()">ストップ</button>
        <button onclick="reset()">リセット</button>
        <button onclick="test(18)">test</button>
      </div>
    </div> -->
    <div class="calculator">
      <p id="result">0</p>
      <div>
        <button onclick="clean()">C</button>
        <button onclick="operation('division')">÷</button>
      </div>
      <div>
        <button onclick="input(7)">7</button>
        <button onclick="input(8)">8</button>
        <button onclick="input(9)">9</button>
        <button onclick="operation('multiply')">×</button>
      </div>
      <div>
        <button onclick="input(4)">4</button>
        <button onclick="input(5)">5</button>
        <button onclick="input(6)">6</button>
        <button onclick="operation('minus')">-</button>
      </div>
      <div>
        <button onclick="input(1)">1</button>
        <button onclick="input(2)">2</button>
        <button onclick="input(3)">3</button>
        <button onclick="operation('plus')">+</button>
      </div>
      <div>
        <button onclick="input(0)">0</button>
        <button onclick="equal()">=</button>
      </div>
    </div>
  </body>
</html>
